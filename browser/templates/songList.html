<table class='table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Artists</th>
      <th>Genres</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs" ng-class="{active: isCurrent(song)}" double-click="start(song)">
      <td>{{ song.name }}</td>
      <td><span ng-repeat="artist in song.artists"><artist-links></artist-links></span></td>
      <td>{{ song.genres.join(', ') }}</td>
    </tr>
  </tbody>
</table>
